name: TVHeadEnd
version: "0.099996"
slug: tvheadend
description: TVHeadEnd server
url: "https://github.com/neopilou/hassio-addons"
webui: "http://[HOST]:[PORT:9981]"
ingress: true
ingress_port : 9981
full_access: true
init: false
map:
  - addons:rw 
ports: 
  9981/tcp: 9981
  9982/tcp: 9982
