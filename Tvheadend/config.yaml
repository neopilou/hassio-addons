  9981/tcp: For HTTP (Web Interface)
  9982/tcp: For HTSP server
host_network: true
options:
  ssl: true
  certfile: fullchain.pem
  keyfile: privkey.pem
schema:
  ssl: bool
  certfile: str
  keyfile: str
arch: 
  - aarch64
  - amd64
  - armhf
